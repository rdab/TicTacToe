<button [class.clickable]="(game.onChange$ | async).values[row][column] === '-'" 
        [class.not-clickable]="(game.onChange$ | async).values[row][column] !== '-'" 
        (click)="_handleSquareClick()"
        [disabled]="(game.onChange$ | async).winner || (game.onChange$ | async).plays == 9">
    {{ (game.onChange$ | async).values[row][column] }}
</button>
