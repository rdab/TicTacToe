<button [class.clickable]="(_game.onChange$ | async).values[row][column] === '-'" 
        [class.not-clickable]="(_game.onChange$ | async).values[row][column] !== '-'" 
        (click)="_handleSquareClick()"
        [disabled]="(_game.onChange$ | async).winner || (_game.onChange$ | async).plays == 9"
>
    {{ (_game.onChange$ | async).values[row][column] }}
</button>
