<button [class.clickable]="(_game$ | async).values[row][column] === '-'" 
        [class.not-clickable]="(_game$ | async).values[row][column] !== '-'" 
        (click)="_handleSquareClick()"
        [disabled]="(_game$ | async).winner || (_game$ | async).plays == 9"
>
    {{ (_game$ | async).values[row][column] }}
</button>
